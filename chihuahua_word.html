<!DOCTYPE html><html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Chihuahua_words</title>
        <link rel="icon" href="https://raw.githubusercontent.com/IrisLiu-coder/chihuahua_words/ea238fa1c1b1cf462782261fb1bef7a9e24743f0/source/chihuahua_icon.ico" type="image/x-icon"/>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </head>
    <body background="source/back_ground_01.jpg"  id="background">
        <div class="content">
            <h1 align="center">welcome</h1>
            <h3 align="center">Chihuahua words website</h3>
            <div class="imagesite">
                <a href="mailto:bennywow0413@gmail.com"><img class="icon"src="https://cdn-icons-png.flaticon.com/512/561/561127.png"></a>
                <a href="https://youtu.be/uGCZuv0CWoo"><img class="icon"src="https://cdn-icons-png.flaticon.com/512/890/890806.png"></a>
                <a href="https://en.wikipedia.org/wiki/Chihuahua_(dog)"><img class="icon"src="https://cdn-icons-png.flaticon.com/512/837/837799.png"></a>
            </div>
            <div>
                <h2 id="transform"></h2>
                <h4 id="spell"></h4>
                <h4 id="word"></h4>
                <a id="link" href=""></a>
            </div>      
            <img src="source/chihuahua.png" id="chiwawa" onclick="change()"></a>    
        </div>
        <script>
            function generateRandomInt(min,max){
                return Math.floor((Math.random() * (max+1 -min)) +min);
            }
            var body = document.getElementById("background");
            var n=1;
            document.addEventListener("click", function(){
                n++;
                body.style.backgroundImage = 'url(source/back_ground_0'+(n%2+1)+'.jpg)';
            }); 
            function change(){
                var x=generateRandomInt(1,111);
                setTimeout('$("h1").hide("normal")',150);
                setTimeout('$("h3").hide("normal")',150);
                setTimeout('$(".imagesite").hide("normal")',150);
                $.getJSON("https://raw.githubusercontent.com/IrisLiu-coder/chihuahua_words/main/source/chi-words.json", function(data){
                    document.getElementById("transform").innerText=data?.[x]?.["transform"];
                    document.getElementById("spell").innerText=data?.[x]?.["Spell"];
                    document.getElementById("word").innerText=data?.[x]?.["Words"];
                    document.getElementById("link").innerHTML='<a id="link" href="'+data?.[x]?.["link"]+'"><h4 style="color:black;">點此見釋義和典故</h4></a>';
                });  
            }
        </script>
    </body>
</html>
